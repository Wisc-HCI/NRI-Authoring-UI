<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NRI Authoring Environment</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel='stylesheet' href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/app.css" />
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">
    <!-- Container #1: Header Toolbar -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()" aria-label="Show Therblig List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h2 flex md-truncate>NRI Authoring Environment</h2>
        <div ng-include="'/src/main/menu.html'"></div>
    </md-toolbar>
    <!-- Container #2: Main Container -->
    <section flex layout="row">
        <!-- Container #3: Sidebar: Therblig List, Position, Destinations, Macros-->
        <div ng-include="'/src/main/sidebar.html'"></div>
        <!-- Container #4: Task  Cards -->
        <md-content flex id="content" style="background-color: #f8f6f6;">
            <!-- Task Cards -->
            <task-cards tasks="app.tasks" selected="app.selected" positions="app.positions" things="app.things" macros="app.macros" on-selected="app.selectTherblig(therblig)">
            </task-cards>

            <!-- Floating FAB-->
            <md-button class="md-fab md-fab-bottom-right md-accent tooltip" ng-click="app.addTask($event, app.tasks)" aria-label="Add Task">
                <md-icon>add</md-icon>
            </md-button>
        </md-content>
    </section>
    <!-- Container #3: Console -->
    <footer>
        <div class="console-container">
            <div class="console-window">
                <md-button id="solution-button" class="md-raised md-primary" onclick="" class="btn btn-primary" ng-click="app.toggleConsole($event)">Console</md-button>
                <div class="footer-toggle">
                  <div ng-class='{"consoleOff":app.console == 0, "consoleOn": app.console == 1}'>
                    <span id="logger"></span>
                  </div>
                </div>
            </div>
        </div>
    </footer>
    <!--
  <div id="logger" flex layout="row" style="height:15%; border-top: 2px solid #dce3ef; overflow-y: scroll;"></div>
  -->
    <script src="./jspm_packages/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="build.js"></script>
    <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch(console.error.bind(console)); // make sure any errors print to console
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
</body>

</html>
