<!-- NOTE: @see ngClick for how to pass data selection to outside expression -->

<!-- Fix issue here with allowed types -->
<md-list dnd-list="$ctrl.therbligs" dnd-allowed-types="$ctrl.allowedTypes">

  <!-- List of Therbligs -->
  <md-list-item class="sidebar-item" ng-repeat="therblig in $ctrl.therbligs | unique: 'name'"
        dnd-draggable="therblig"
        dnd-type="therblig.type"
        dnd-moved="$ctrl.therbligs.splice($index, 1)"
        dnd-effect-allowed="copy"
        >
        <span class="md-button md-raised" 
           ng-click="$ctrl.showDetails({therblig:therblig})"
           ng-class="{'selected': therblig === $ctrl.selected}" > 
          {{ therblig.name }}
          </span>
  </md-list-item>
</md-list>
